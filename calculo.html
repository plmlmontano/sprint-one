<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Almacen de computo | CB</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <h1>Almacen de computo</h1>
      <nav>
        <a href = "index.html">Regresar al inicio</a>
      </nav>
    </header>
    <div class="container">
      <div>
        <h2>Almacen de computo</h4>
        <div>
          <label for="cantidad">Cantidad de computadores comprados</label>
          <input type="number" id="cantidad" placeholder="0">
          <br>
          <button type="button" id="btn-calcular">Calcular</button>
        </div>
        
        <div>
          <h2>Orden de compra</h2>
          <label for="compra">Valor de la compra</label>
          <input type="text" id="compra" name="compra" placeholder="0" disabled>
          <br>
          <label for="descuento">Valor del descuento</label>
          <input type="text" id="descuento" name="descuento" placeholder="0" disabled>
          <br>
          <label for="total">   Total </label>
          <input type="text" id="total" name="total" placeholder="0" disabled>
          <br>
          <p><span id="mensaje-descuento"></span></p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
